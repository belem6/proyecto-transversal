    <title>Galería del Proyecto</title>
    <style>
        body {
            background-color: #2e7d32; /* Verde elegante */
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            padding: 20px 0;
            margin: 0;
            font-size: 2.5em;
            background-color: #1b5e20;
            border-bottom: 5px solid #ffffff44;
        }

        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 15px;
        }

        .galeria img {
            width: 280px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .galeria img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
